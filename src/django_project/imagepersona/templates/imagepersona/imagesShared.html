{% extends 'imagepersona/baseNotloggedin.html' %}
{% block title %}: {{PersonName}}{% endblock %}
{% block breadcrumb %}
<div class="col s4" style="height: 0px;">
  <a href="#!" class="breadcrumb">{{PersonName}}</a>
</div>
{% endblock %}
{% block body %}
<div class="row" style="padding: 20px 5px 10px 100px;">
  <div class="gallery">
  {% for image in images %}
        <a tabindex="1"><img class="materialboxed" src="/media/{{image}}"></a>
  {% endfor %}
</div>
</div>
{% endblock %}
