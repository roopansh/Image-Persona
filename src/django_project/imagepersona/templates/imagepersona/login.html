{% extends 'imagepersona/base_blue.html' %}

{% block title %} : Login{% endblock %}

{% block body %}
    <div class="row" style="padding-top: 60px;">
    <div class="col s12 m6" style="margin:0 auto; float: none; vertical-align: center;">
     <div class="card blue darken-4">
       <div class="card-tabs">
          <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab"><a href="#login">Login</a></li>
            <li class="tab"><a href="#register">Register</a></li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div id="login">
            <div class="card-content black-text ">
              <div class="row">
               <form class="col s12" role="form" action="{% url 'imagepersona:login' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="warning">{{ login_error_message }}</div>
                  </div>
                 <div class="row">
                   <div class="input-field col s12 ">
                     <i class="material-icons prefix">person</i>
                     <input id="id_username" name="username" maxlength="30" required="true" type="text" class="validate">
                     <label for="id_username">Username</label>
                   </div>
                 </div>
                 <div class="row">
                   <div class="input-field col s12">
                     <i class="material-icons prefix">lock</i>
                     <input id="id_password" name="password" maxlength="30" required="true" type="password" class="validate">
                     <label for="id_password">Password</label>
                   </div>
                 </div>
                 <div class="card-action">
                 <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
                   <i class="material-icons right">send</i>
                 </button>
               </div>
               </form>
             </div>
            </div>
          </div>
          <div id="register">
            <div class="card-content black-text">
              <div class="row">
               <form class="col s12" role="form" action="{% url 'imagepersona:register' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="warning">{{ register_error_message }}</div>
                  </div>
                 <div class="row">
                   <div class="input-field col s6">
                     <i class="material-icons prefix">perm_identity</i>
                     <input id="id_firstname" name="firstname" type="text" class="validate" required="true">
                     <label for="id_firstname">First Name</label>
                   </div>
                   <div class="input-field col s6">
                     <input id="id_lastname" name="lastname" type="text" class="validate">
                     <label for="id_lastname">Last Name</label>
                   </div>
                 </div>

                 <div class="row">
                   <div class="input-field col s12">
                     <i class="material-icons prefix">email</i>
                     <input id="id_email" name="email" type="email" class="validate" required="true">
                     <label for="id_email">Email</label>
                   </div>
                 </div>

                 <div class="row">
                   <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                     <input id="id_username" name="username" type="text" class="validate" required="true">
                     <label for="id_username">Username</label>
                   </div>

                   <div class="input-field col s6">
                     <i class="material-icons prefix">lock</i>
                     <input id="id_password" name="password" type="password" class="validate" required="true">
                     <label for="id_password">Password</label>
                   </div>
                 </div>
                 <div class="card-action">
                   <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
                     <i class="material-icons right">send</i>
                   </button>
               </div>
               </form>
             </div>
            </div>
          </div>
        </div>
     </div>
   </div>
 </div>
{% endblock %}
