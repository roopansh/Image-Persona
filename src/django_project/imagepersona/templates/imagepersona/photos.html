{% extends 'imagepersona/base.html' %}
{% load static %}
{% block title %}: My Photos{% endblock %}
{% block nav-title %}
<div class="col s4" style="height: 0px;">
  <a href="/imagepersona/photos/" class="breadcrumb">My Photos</a>
</div>
<div class="col s3 offset-s0 search">
  <div class="input-field">
    <i class="material-icons prefix">search</i>
    <input id="icon_prefix" type="text" placeholder="Search">
  </div>
</div>
<div class="col s1">
  <a class="btn btn-small waves-effect grey">Search</a>
</div>
{% endblock %}

{% block body %}
{% if albums %}
<div class="row" style="padding: 20px 10px;">
  {% for myalbum in albums %}
  <div class="col s6 m4 l2">
    <div class="card">
      <a href="{% url 'imagepersona:album' album_id=myalbum.pk %}" style="color: white;">
        <div class="card-image">
          <!-- need to change the image to static url -->
          <img src="/uploads/folder.png">
          <!-- <span class="card-title">Card Title</span> -->
        </div>
        <!-- <div class="card-content orange darken-4" height="500px" style="he">
        <p>I am a very simple card. I am</p>
      </div> -->
        <hr style="margin: 0px;">
        </a>
        <div class="card-content black-text" style="padding: 15px;">
          {{ myalbum.name }}
          <a href="{% url 'imagepersona:deleteAlbum' album_id=myalbum.pk %}" onclick="deleting();"><i class="material-icons right">delete</i></a>
        </div>
      </div>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
